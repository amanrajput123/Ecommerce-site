<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="./styles/registration.css">
</head>
<body>

    <div id="register-container">
       <h3>Login Form</h3>
        <form action="">
            
            <label for="email">Enter Email:</label>
            <input id="email" type="email" placeholder="Enter Email" required>
            <span id="error_email">Enter correct email</span>

            <label for="password">Enter Mobile:</label>
            <input id="password" type="password" required placeholder="Pasaword">
            <span id="error_password">Enter correct Password</span>

            <input type="submit">
            <a href="./registration.html">Not have an account</a>
        </form>

    </div>
      <script src="./scripts/login.js"></script>
</body>
</html>
